# -------------------------------
# Datasource Configuration
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/jobportal?useSSL=false&serverTimezone=UTC
spring.datasource.username=Harsh
spring.datasource.password=Harsh@2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# JPA / Hibernate Configuration
# -------------------------------
# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# Spring Boot Actuator
# -------------------------------
# Expose only health endpoint
management.endpoints.web.exposure.include=health
# Enable DB health check
management.health.db.enabled=true

# -------------------------------
# Logging / Debugging
# -------------------------------
logging.level.org.springframework=DEBUG
