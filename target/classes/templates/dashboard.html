<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Job Dashboard</h2>
    <a href="/jobs/post" class="btn btn-success mb-3">Post New Job</a>

    <!-- 🔍 Filter Form -->
    <form class="row g-3 mb-4" method="get" action="/jobs">
        <div class="col-md-3">
            <input type="text" class="form-control" name="title" placeholder="Search by Title" th:value="${param.title}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="company" placeholder="Search by Company" th:value="${param.company}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="location" placeholder="Search by Location" th:value="${param.location}">
        </div>
        <div class="col-md-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a href="/jobs" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <!-- Show message if no jobs -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning">
        No jobs available. Please post a new job.
    </div>

    <!-- Show table only if jobs exist -->
    <table class="table table-bordered" th:if="${!#lists.isEmpty(jobs)}">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.companyName}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.description}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
