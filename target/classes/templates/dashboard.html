<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Job Dashboard</h2>
    <a href="/jobs/post" class="btn btn-success mb-3">Post New Job</a>

    <!-- Show message if no jobs -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning">
        No jobs available. Please post a new job.
    </div>

    <!-- Show table only if jobs exist -->
    <table class="table table-bordered" th:if="${!#lists.isEmpty(jobs)}">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.companyName}"></td>
            <td th:text="${job.description}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
