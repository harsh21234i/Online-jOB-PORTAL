<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="mb-3">Welcome to the Job Portal</h1>
    <p class="lead">Login or Sign up to find jobs!</p>

    <p th:text="'Hello, ' + ${username} + '!'" class="fw-bold"></p>

    <div class="mt-4">
        <a th:if="${username == 'Guest'}" href="/login" class="btn btn-primary me-2">Login</a>
        <a th:if="${username == 'Guest'}" href="/register" class="btn btn-success">Register</a>
        <a th:if="${username != 'Guest'}" href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
