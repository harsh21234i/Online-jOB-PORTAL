<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Welcome, <span th:text="${user.name}">User</span></h2>
    <a href="/jobs/post" class="btn btn-primary mb-3">Post a Job</a>

    <h3>Available Jobs</h3>
    <div th:if="${#lists.isEmpty(jobs)}">No jobs posted yet.</div>
    <div th:each="job : ${jobs}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${job.title}">Job Title</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${job.company}">Company</h6>
            <p class="card-text" th:text="${job.description}">Job description</p>
            <p class="card-text"><small class="text-muted" th:text="${job.location}">Location</small></p>
        </div>
    </div>
</div>
</body>
</html>
