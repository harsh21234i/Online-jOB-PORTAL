<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Job</h2>
    <form th:action="@{/jobs/edit}" method="post">
        <input type="hidden" th:name="id" th:value="${job.id}"/>
        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:name="title" th:value="${job.title}" required>
        </div>
        <div class="mb-3">
            <label>Company</label>
            <input type="text" class="form-control" th:name="companyName" th:value="${job.companyName}" required>
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" th:name="location" th:value="${job.location}" required>
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" class="form-control" th:name="salary" th:value="${job.salary}" required>
        </div>
        <div class="mb-3">
            <label>Skills</label>
            <input type="text" class="form-control" th:name="skills" th:value="${job.skills}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
