<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Job Dashboard</h2>
    <a href="/jobs/post" class="btn btn-success mb-3">Post New Job</a>

    <!-- 🔍 Filter Form -->
    <form class="row g-3 mb-4" method="get" action="/dashboard">
        <!-- Keyword search -->
        <div class="col-md-3">
            <input type="text" class="form-control" name="keyword" placeholder="Keyword (title/skills)" th:value="${keyword}">
        </div>

        <!-- Multi-field filters -->
        <div class="col-md-2">
            <input type="text" class="form-control" name="title" placeholder="Title" th:value="${filterTitle}">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="company" placeholder="Company" th:value="${filterCompany}">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="location" placeholder="Location" th:value="${filterLocation}">
        </div>
        <div class="col-md-1">
            <input type="number" class="form-control" name="minSalary" placeholder="Min" th:value="${filterMinSalary}">
        </div>
        <div class="col-md-1">
            <input type="number" class="form-control" name="maxSalary" placeholder="Max" th:value="${filterMaxSalary}">
        </div>

        <div class="col-md-1 d-flex">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a href="/dashboard" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0}? 'disabled'">
                <a class="page-link"
                   th:href="@{/dashboard(page=${currentPage-1}, keyword=${keyword}, title=${filterTitle}, company=${filterCompany}, location=${filterLocation}, minSalary=${filterMinSalary}, maxSalary=${filterMaxSalary})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage}? 'active'">
                <a class="page-link"
                   th:href="@{/dashboard(page=${i}, keyword=${keyword}, title=${filterTitle}, company=${filterCompany}, location=${filterLocation}, minSalary=${filterMinSalary}, maxSalary=${filterMaxSalary})}"
                   th:text="${i+1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage+1 >= totalPages}? 'disabled'">
                <a class="page-link"
                   th:href="@{/dashboard(page=${currentPage+1}, keyword=${keyword}, title=${filterTitle}, company=${filterCompany}, location=${filterLocation}, minSalary=${filterMinSalary}, maxSalary=${filterMaxSalary})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

    <!-- Show message if no jobs -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning">
        No jobs found.
    </div>

    <!-- Show table only if jobs exist -->
    <table class="table table-bordered" th:if="${!#lists.isEmpty(jobs)}">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Salary</th>
            <th>Skills</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.companyName}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.salary}"></td>
            <td th:text="${job.skills}"></td>
            <td>
                <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/jobs/delete/{id}(id=${job.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
