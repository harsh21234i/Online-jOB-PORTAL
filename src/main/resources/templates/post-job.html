<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6">
    <h2 class="mb-4">Post a New Job</h2>
    <form method="POST" th:action="@{/jobs/post}" th:object="${job}">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" th:field="*{company}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post Job</button>
    </form>
</div>
</body>
</html>
