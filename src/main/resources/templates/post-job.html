<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Post New Job</h2>
    <form th:action="@{/jobs/post}" th:object="${job}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" th:field="*{companyName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" th:field="*{location}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" th:field="*{salary}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Skills (comma-separated)</label>
            <input type="text" class="form-control" th:field="*{skills}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Type</label>
            <select class="form-select" th:field="*{jobType}">
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Internship">Internship</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post Job</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
